<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}">
<body>
<th:block layout:fragment="css">
  <link rel="stylesheet" href="/css/gallery.css">
</th:block>
<section layout:fragment="content" id="container" class="sub pagename pageSubname"> <!--안내페이지는 sub 붙여야함(크키 및 쉐도우가 다름)-->
  <a th:href="@{/board/gallery}"><h1>갤러리</h1></a>
  <div id="content" class="content">

    <div><h2 th:text="${board.title}"></h2></div>
    <div th:if="${board.attachment != null}">
      <img th:src="@{|/data/${board.attachment.filePath}|}" alt="첨부 이미지" class="card-img view"/>
    </div>
    <div th:text="${board.content}"></div>
    <div th:text="${board.viewCnt}"></div>
    <div>작성일 : <div th:text="${#dates.format(board.createdAt, 'yyyy년 MM월 dd일')}"></div></div>
    <a th:href="@{/board/delete(group_idx=${groupIdx}, board_type=${boardType}, idx=${board.idx}, memberIdx=${1}, comments_idx=${0})}"><button>[관리자]삭제</button></a>
    <!--sec:authorize="hasRole('ADMIN')"-->

  </div><!--E content-->
</section><!--E container-->
</body>
</html>
